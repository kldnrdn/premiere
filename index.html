<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventi Comores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --bg-gradient-top: #EBF9FF;
            --bg-gradient-bottom: #FFCDBA;
            --primary-blue: #3F37C9;
            --dark-text: #0B2948;
            --search-bg: #FFF7F0;

            --cat-concerts: #2A9D8F;
            --cat-matches: #1D5A75;
            --cat-soirees: #E76F51;
            --cat-transport: #19486A;

            --featured-bg: #A94D23;
            --featured-button: #2A961D;

            --white: #FFFFFF;
            --font-family: 'Poppins', sans-serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(180deg, var(--bg-gradient-top) 0%, var(--bg-gradient-bottom) 50%, #f9a78f 100%);
            color: var(--dark-text);
            min-height: 100vh;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header */
        header {
            margin-bottom: 2rem;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.25rem;
        }

        .logo-icon svg {
            width: 50px;
            height: 50px;
            fill: var(--primary-blue);
        }

        .title {
            font-size: 2.75rem;
            font-weight: 800;
            line-height: 1;
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 1.5rem;
            max-width: 100%;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--search-bg);
            border-radius: 12px;
            padding: 0.8rem 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .search-bar i {
            font-size: 1.2rem;
            color: var(--dark-text);
            margin-right: 0.75rem;
        }

        .search-bar input {
            border: none;
            background: transparent;
            width: 100%;
            font-family: var(--font-family);
            font-size: 1rem;
            font-weight: 400;
            color: var(--dark-text);
        }

        .search-bar input::placeholder {
            color: #8a7f75;
        }

        .search-bar input:focus {
            outline: none;
        }

        /* Categories */
        .categories {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
  margin-bottom: 2.5rem;
}

.category-btn {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 1rem;
  border: none;
  border-radius: 15px;
  font-family: var(--font-family);
  font-size: 1.1rem;
  font-weight: 600;
  color: white;
  cursor: pointer;
  text-decoration: none;
  transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
  background-size: cover;
  background-position: center;
  position: relative;
  overflow: hidden;
}

.category-btn::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.4); /* overlay sombre */
  z-index: 1;
}

.category-btn span,
.category-btn i {
  position: relative;
  z-index: 2;
}

.category-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

.category-btn i {
  font-size: 1.2rem;
}


        /* Sections */
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        /* Featured Card */
        .featured-section {
            margin-bottom: 2.5rem;
        }

        .featured-card {
  position: relative;
  width: 100%;
  aspect-ratio: 2.75 / 1;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease;
  cursor: pointer;
}

.featured-image {
  position: absolute;
  inset: 0;
  background-image: url('photo 01.png');
  background-size: cover;
  background-position: center;
  filter: brightness(0.6) blur(1.5px);
  z-index: 1;
}

.featured-content {
  position: relative;
  z-index: 2;
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: flex-start;
  padding: 1.5rem;
  gap: 0.5rem;
}


   


        
        .featured-card:hover {
            transform: scale(1.02);
        }

        .featured-card-title {
  font-size: clamp(1.3rem, 5vw, 2.1rem);
  font-weight: 700;
  line-height: 1.1;
  color: white;
}


        .featured-card-btn {
  background-color: #2c1631;
  color: var(--white);
  border: none;
  border-radius: 50px;
  padding: 0.6rem clamp(1rem, 4vw, 1.5rem);
  font-family: var(--font-family);
  font-size: clamp(0.9rem, 5vw, 0.8rem);
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

        .featured-card-btn:hover {
            background-color: #63326e;
        }
        .featured-card-location {
  font-size: clamp(0.75rem, 2.5vw, 0.9rem);
  color: white;
  opacity: 0.85;
  display: flex;
  align-items: center;
}



         /* Upcoming Events */

         .event-image-wrapper {
  position: relative;
  width: 100%;
  height: 120px;
  overflow: hidden;
}

.event-image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.event-image-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.35); /* effet sombre */
  backdrop-filter: blur(2px);      /* effet flou */
  z-index: 1;
}

        .events-scroll-container {
            display: flex;
            overflow-x: auto;
            padding-bottom: 1rem;
            gap: 1rem;
            /* Hide scrollbar */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        .events-scroll-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .event-card {
            flex: 0 0 150px; /* Do not grow, do not shrink, base width 150px */
            width: 150px;
            border-radius: 15px;
            overflow: hidden;
            text-decoration: none;
            color: var(--text-light);
            background-color: #2c1631;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        
        .event-card:hover {
            transform: translateY(5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .event-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .event-card-content {
            padding: 0.75rem;
            position: relative;
z-index: 2;

        }

        .event-card-title {
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event-card-subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: white;
        }
        
        .event-card-special {
            background-color: var(--cat-transport);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .event-card-special .event-card-title {
            white-space: normal;
        }


        /* Responsive Design */
        @media (max-width: 360px) {
            html {
                font-size: 14px;
            }
            .container {
                padding: 1.5rem 1rem;
            }
            .title {
                font-size: 2.5rem;
            }
            .logo-icon svg {
                width: 45px;
                height: 45px;
            }
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 700px;
            }
            .categories {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                max-width: 960px;
            }
        }


        @media screen and (max-width: 480px) {
  .featured-card {
    padding: 1rem;
  }

  .featured-card-title {
    font-size: clamp(1.3rem, 4vw, 2.1rem);
    margin-bottom: 0.5rem;
  }

  .featured-card-btn {
    font-size: clamp(0.75rem, 3vw, 1rem);
    padding: 0.5rem 0.9rem;
  }
}
@media screen and (max-width: 480px) {
  .featured-content {
    padding: 1rem;
    gap: 0.4rem;
  }
}





    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo-title">
                <div class="logo-icon">
                    <img src="logo 3.png" style="height: 42px;" alt="">
                </div>
                <h1 class="title">Evena</h1>
            </div>

                <input type="search" placeholder="Rechercher concert, un match, une...">
            </form>
        </header>

        <main>
            <section class="categories">
                <a href="#" class="category-btn" style="background-image: url('https://images.pexels.com/photos/167092/pexels-photo-167092.jpeg?auto=compress&cs=tinysrgb&w=600');">
  <i class="fa-solid fa-microphone"></i>

</a>

<a href="#" class="category-btn" style="background-image: url('https://images.pexels.com/photos/114296/pexels-photo-114296.jpeg?auto=compress&cs=tinysrgb&w=600');">

                  <button class="featured-card-btn">Réservé maintenant</button>
                </div>

              </div>



            </section>

            <!-- Upcoming Events Section -->
        <section>
            <h2 class="section-title">Événements à venir</h2>
            <div class="events-scroll-container">
                <a href="#" class="event-card">
                  <div class="event-image-wrapper">
                    <img src="https://images.pexels.com/photos/1190298/pexels-photo-1190298.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Event Image">

                    </div>

            </div>
        </section>

        </main>
    </div>

</body>
</html>
